<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
        html {
            min-height: 100%;
            position: relative;
        }

        body {
            min-height: 100%;
        }

        .docs-header {
            padding: 0;
            margin: 0;
            text-align: start;
            margin-left: 15rem;
        }

        .hamburger {
            display: none;
        }

        @media screen and (max-width: 900px) {
            .docs-header {
                margin-left: 0;
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .hamburger {
                width: 1.3rem;
                height: 1.3rem;
                margin-left: 1.1rem;
                display: block;
                cursor: pointer;

                background-image: url("/dihedral/img/hamburger.svg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
            }
        }

        .docs-header h1 {
            font-size: 1.3rem;
            margin: 0;
            padding: 1.1rem;
            line-height: 1;
        }

        .docs-header h1 a {
            text-decoration: none;
            color: white;
        }

        .sidebar {
            padding-top: 1.5rem;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 15rem;
            background-color: white;
            box-shadow: 0px 0px 38px -24px rgba(0, 0, 0, 1);

            font-size: 0.9rem;
            overflow: hidden;
        }

        .sidebar .close {
            display: none;
        }

        @media screen and (max-width: 900px) {
            .sidebar {
                width: 0;

                transition-property: width;
                transition-duration: 0.3s;
                transition-timing-function: ease-in-out;
            }

            .sidebar.open {
                width: 15rem;
            }

            .sidebar .close {
                display: block;
                width: 0.75rem;
                height: 0.75rem;
                position: absolute;
                margin-right: 1rem;
                margin-top: 1rem;
                top: 0;
                right: 0;
                cursor: pointer;
                opacity: 0.5;

                background-image: url("/dihedral/img/x.svg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center center;
            }

            .sidebar li {
                white-space: nowrap;
            }
        }

        .sidebar ol {
            margin: 0;
            padding: 0;
            margin-left: 2rem;
        }

        .sidebar li {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-top: 0.5rem;
        }

        .main-content {
            margin: 0;
            padding: 0 2rem;
            margin-left: 15rem;
            max-width: 50rem;
            margin-top: 1rem;
        }

        @media screen and (max-width: 900px) {
            .main-content {
                margin-left: 0;
            }
        }

        .sidebar .title {
            margin-left: 2rem;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
        }
    </style>
    <script>
        function toggleClass(id, className) {
            let classList = document.querySelector(id).classList;

            if (classList.contains(className)) {
                classList.remove(className);
            } else {
                classList.add(className);
            }
        }

        function removeClass(id, className) {

        }
    </script>
</head>

<body>
    <header class="page-header docs-header" role="banner">
        <div class="hamburger" onclick="toggleClass('#sidebar', 'open')"></div>
        <h1 class=" project-name">
            <a href="/dihedral">
                {{ page.title | default: site.title | default: site.github.repository_name }}
            </a>
        </h1>
    </header>

    <div id="sidebar" class="sidebar">
        <div class="close" onclick="toggleClass('#sidebar', 'open')"></div>
        <div class="title">Contents</div>
        <ol>
            <li><a href="/dihedral/docs">Concepts</a></li>
            <ol>
                <li><a href="/dihedral/docs/provider-modules">Provider Modules</a></li>
                <li><a href="/dihedral/docs/binding-modules">Binding Modules</a></li>
                <li><a href="/dihedral/docs/struct-injection">Struct Injection</a></li>
                <li><a href="/dihedral/docs/components">Components</a></li>
            </ol>
            <li><a href="/dihedral/docs/code-generation">Code Generation</a></li>
        </ol>
    </div>

    <main id="content" class="main-content" role="main">
        {{ content }}
    </main>
</body>

</html>
